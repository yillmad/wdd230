<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots - Contact</title>
    <meta name="description" content="A platform for rental company of motor scooter.">
    <meta name="author" content="Yill-Cerpa">
    <!-- CSS Linked -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <!-- favicon.ico -->
    <link rel="icon" href="images/scoots.ico">
    <!-- Open Graph Meta Properties -->
    <meta property="og:title" content="WDD 230 - Scoots - Yill Cerpa">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://yillmad.github.io/wdd230/chamber/images/logo1.png">
    <meta property="og:url" content="https://yillmad.github.io/wdd230/chamber/">

</head>
<body>

    <header>
        <a class="logo" href="index.html">
            <img src="images/logo-scoots.webp" alt="Chamber Siye Logo" width="60">
        </a>
        <nav>
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Rentals</a></li>
                <li><a href="#">Reservations</a></li>
                <li id="current"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <div class="slide first">

                <picture id="hero1" >
                    <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                    <source srcset="images/hero-med.webp" media="(max-width: 1000px)">
                    <img src="images/hero-large.webp" alt="hero-img" width="1280" height="491">
                </picture>
            </div>
            <div class="slide">
                <picture id="hero2">
                    <source srcset="images/hero-2-small.webp" media="(max-width: 500px)">
                    <source srcset="images/hero-2-med.webp" media="(max-width: 1000px)">
                    <img src="images/hero-2-large.webp" alt="hero-img" width="1280" height="491">
                </picture>
            </div>

            <!-- auto-navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
            </div>
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
        </div>

        <div class="dark-mode-button">
            <img id="dark-icon" src="images/moon.webp" alt="theme icon">
        </div>
        <div class="button-box">
            <a class="boton" href="#">Make a Reservation</a>
        </div>
    </div>

    <main class="home-main">

        <form action="thankyou.html" method="post">
            <fieldset>
                <legend>Contact Us</legend>
    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
    
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>
            </fieldset>
    
            <button type="submit">Submit</button>
        </form>

        <div class="map-container">
            <h2>Location 1</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7468.160341061303!2d-87.08843903511978!3d20.625588768787836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e433ce9ef3081%3A0x73e73535a132a3f4!2sCentro%2C%20Playa%20del%20Carmen%2C%20Q.R.%2C%20M%C3%A9xico!5e0!3m2!1ses-419!2spe!4v1702474336423!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="map-container">
            <h2>Location 2</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1868.9555391095!2d-86.97954062011446!3d20.46884510357152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e59cd70625421%3A0xb1974a1818657af2!2sCozumel%20Cruise%20Terminal!5e0!3m2!1ses-419!2spe!4v1702474687683!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>

    <footer>

        <p id="footer-end">
            &copy; <span id="copyYear"></span> Scoots |
            Yill Cerpa | WDD 230 | <span id="lastModified"></span>
        </p>
        <a href="#">Contact Us</a>
        <a href="#">email</a>

        <div class="social-media">
            <a href="https://facebook.com" target="_blank">
                <img src="images/logo-facebook.webp" alt="facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/logo-twitter.webp" alt="twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/logo-instagram.webp" alt="instagram">
            </a>
        </div>

    </footer>

<!-- scripts -->
<script src="scripts/hambutton.js"></script>
<script src="scripts/darkmode.js"></script>
<script src="scripts/dates.js"></script>

</body>
</html>
