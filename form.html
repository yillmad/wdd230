    <form action="thanks.html" method="get">
        <fieldset>
            <legend>Create an account </legend>
            
            <div id="formmessage"></div>

            <label for="username">Username </label>
            <input type="text" id="username" name="username" 
            required placeholder="Please enter a username">

            <label for="password">Password </label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]+" 
            minlength="8" required placeholder="At least eight characters letters and numbers">

            <label for="password-confirm">Confirm Password </label>
            <input type="password" id="password-confirm" name="password-confirm" required
            placeholder="Repeat your password">

            <label for="email">Email </label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
            title="Please enter a valid email address" placeholder="someone@byu.edu">

            <label for="page-rating">Page Rating</label>
            <input type="range" id="page-rating" name="page-rating" min="1" max="10" 
            step="1" value="1">
            <output for="page-rating" name="ratingOutput" id="rate-output">1</output>
        </fieldset>

        <button type="submit">Sign Up</button>
        
    </form>

    <footer>
